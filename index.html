<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <h1 class="display-5 text-primary text-center fw-bold pt-4">
        Wellcome to Shopify
      </h1>
    </header>
    <main class="container">
      <!-- searching section -->

      <section class="search-section">
        <div class="w-50 mx-auto">
          <input id="search-field" class="form-control mb-2" type="text" />
          <button
            id="search-btn"
            class="btn btn-primary fw-bold px-3 py-2 text-white"
          >
            Search
          </button>
        </div>
      </section>

      <!-- Single item section -->
      <div
        id="show-single-items"
        class="row row-cols-1 row-cols-md-3 g-4 mt-5 mb-4"
      ></div>

      <!-- Shopping item section -->
      <div
        id="show-all-items"
        class="row row-cols-1 row-cols-md-3 g-4 mt-5"
      ></div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
